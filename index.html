<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__todo todo todo-add">
        <label class="todo__label label" for="new-task">Add Item</label>
        <div class="todo__container container">
          <input class="todo__input input" id="new-task" type="text">
          <button class="todo__button button button-add">Add</button>
        </div>
      </section>
      <section class="main__todo todo todo-list">
        <h3 class="todo__title title title-todo">Todo</h3>
        <ul class="todo__task task task-incompleted" id="incomplete-tasks">
          <li class="task__item item">
            <input class="task__input input input-checkbox" type="checkbox">
            <label class="task__label label label-text">Pay Bills</label>
            <input class="task__input input input-text" type="text">
            <button class="task__button button button-edit">Edit</button>
            <button class="task__button button button-delete">
              <img class="task__image image image-delete" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task__item item item-edit">
            <input class="task__input input input-checkbox" type="checkbox">
            <label class="task__label label label-text">Go Shopping</label>
            <input class="task__input input input-text" type="text" value="Go Shopping">
            <button class="task__button button button-edit">Save</button>
            <button class="task__button button button-delete">
              <img class="task__image image image-delete" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__todo todo todo-list">
        <h3 class="todo__title title title-completed">Completed</h3>
        <ul class="todo__task task task-completed"  id="completed-tasks">
          <li class="task__item item">
            <input class="task__input input input-checkbox" type="checkbox" checked>
            <label class="task__label label label-text">See the Doctor</label>
            <input class="task__input input input-text" type="text">
            <button class="task__button button button-edit">Edit</button>
            <button class="task__button button button-delete">
              <img class="task__image image image-delete" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
